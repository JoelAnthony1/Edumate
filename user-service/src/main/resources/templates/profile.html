<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>User Profile</h1>
    <div id="profile">
        <!-- Profile information will be loaded here -->
    </div>

    <script>
        // Fetch the profile data of the logged-in user
        async function getProfile() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('http://localhost:8080/api/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('profile').innerHTML = `
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>Grade:</strong> ${data.grade}</p>
                            <p><strong>Major:</strong> ${data.major}</p>
                            <p><strong>Year of Study:</strong> ${data.yearOfStudy}</p>
                        `;
                    } else {
                        alert('Failed to load profile');
                    }
                } catch (error) {
                    console.error('Error fetching profile:', error);
                }
            } else {
                alert('Please log in first');
                window.location.href = 'login.html';
            }
        }

        // Call the function to get profile data when the page loads
        window.onload = getProfile;
    </script>
</body>
</html>
